<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Cidades</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flag-icons@6.6.6/css/flag-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Mapa Interativo de Cidades</h1>
        <div class="row">
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Controles</span>
                        <button id="selectAllBtn" class="btn btn-sm btn-primary" title="Selecionar Todas">
                            <i class="bi bi-check-all"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="stateSelect" class="form-label"><i class="bi bi-flag"></i> Selecionar Estado</label>
                            <select id="stateSelect" class="form-select">
                                <option value="" disabled selected>Escolha um estado</option>
                                <option value="para">Par√°</option>
                                <option value="tocantins">Tocantins</option>
                            </select>
                        </div>
                        <div id="stateFlagContainer" class="mb-3 text-center" style="display: none;">
                            <span id="stateFlag" class="fi"></span>
                            <p id="stateName" class="mt-2"></p>
                        </div>
                        <div class="mb-3">
                            <label for="citySearch" class="form-label"><i class="bi bi-search"></i> Buscar Cidade</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="citySearch" class="form-control" placeholder="Digite o nome da cidade" disabled>
                                <button id="clearSearchBtn" class="btn btn-outline-secondary" type="button" disabled>
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </div>
                        </div>
                        <button id="generateMapBtn" class="btn btn-success w-100 mb-3" disabled>
                            <i class="bi bi-map"></i> Gerar Mapa
                        </button>
                        <button id="downloadMapBtn" class="btn btn-secondary w-100 mb-3" disabled>
                            <i class="bi bi-download"></i> Baixar Mapa como HTML
                        </button>
                        <hr>
                        <div id="checkboxContainer" class="overflow-auto" style="max-height: 500px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8">
                <div id="map" class="shadow-sm rounded"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
