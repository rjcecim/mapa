<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Cidades</title>

    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Mapa Interativo de Cidades</h1>
        <div class="row">
            <!-- Sidebar de Controles -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Controles</span>
                        <button id="selectAllBtn" class="btn btn-sm btn-primary" title="Selecionar Todas">
                            <i class="bi bi-check-all"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <button id="generateMapBtn" class="btn btn-success w-100 mb-3">
                            <i class="bi bi-map"></i> Gerar Mapa
                        </button>
                        <button id="downloadMapBtn" class="btn btn-secondary w-100 mb-3">
                            <i class="bi bi-download"></i> Baixar Mapa como HTML
                        </button>
                        <hr>
                        <div id="checkboxContainer" class="overflow-auto" style="max-height: 500px;">
                            <!-- Checkboxes serÃ£o inseridos aqui dinamicamente -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mapa -->
            <div class="col-lg-9 col-md-8">
                <div id="map" class="shadow-sm rounded"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Bootstrap JS Bundle (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FileSaver.js para download de arquivos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
